  -
    name: 'SMS Bomber'
    publisher: ""
    releaseDate: '2016-12-01'
    website: 'https://github.com/nolenfelten/SMS-Bomb'
    summary: 'Desktop application with full Graphical User Interface that logs into Gmail and sends text messages to a targets phone number. Can destroy older devices. Proof of concept. Built with HTML/CSS/JS/Python and PyQt.'
  -
    name: 'Facebook Event Page Invite Flaw'
    publisher: ""
    releaseDate: '2016-11-01'
    website: 'https://github.com/nolenfelten/Facebook-Event-Invite-Flaw-Bot'
    summary: 'There is a limit for how many invites one account can send for each event.  However, if an account has a phone verified and an Android device is sending the request, a work around can be achieved.'
  -
    name: 'Dailymotion Account Project'
    publisher: ""
    releaseDate: '2016-09-01'
    website: 'https://github.com/nolenfelten/Dailymotion-Account-Framework'
    summary: 'Dailymotion.com is a video hosting service that is similar to Youtube. Users can upload their videos, and get a share of the ad revenue generated when said videos are viewed. The niche of the project is that Youtube requires several extra steps to enable monetization, while Dailymotion only ask that you verify the email account to the account. Cancelled due to fall of Dailymotion''s revenue systems.'
  -
    name: 'Original Xbox Game Installer'
    publisher: ""
    releaseDate: '2016-07-01'
    website: 'https://github.com/nolenfelten/Original-Xbox-Game-Installer'
    summary: 'An article about a custom built application that ran on the Original Xbox video game console. The app would show a list of games released for the system, so that a title can be selected, downloaded to the hard drive, and installed into the games folder without the need for a PC. Built with Python 2.7 for XBMC4Xbox. My first project with a Graphical User Interface.'
